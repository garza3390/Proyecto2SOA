<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      text-align: center;
      padding: 20px;
      border-radius: 8px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
      box-sizing: border-box;
    }

    #emoji-display {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    #generate-button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    #generate-button:hover {
      background-color: #0056b3;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>Su opinión es importante para nosotros</h1>
    <input type="text" placeholder=">>> ">
    <div id="emoji-display">😊</div>
    <button id="generate-button">Enviar comentario</button>

    <br>
    <br>

    <a href="/frontend-function/">Volver al inicio</a>
  </div>



  <script>
    // Array de emojis disponibles
    const emojis = ['😀', '😂', '😍', '🥳', '🎉', '🤩', '😎', '🤓', '😜', '😇'];

    // Función para generar un emoji aleatorio
    function generarEmoji() {
      const randomIndex = Math.floor(Math.random() * emojis.length);
      return emojis[randomIndex];
    }

    // Función para mostrar el emoji generado en la página
    function mostrarEmoji() {
      const emojiDisplay = document.getElementById('emoji-display');
      emojiDisplay.textContent = generarEmoji();
    }

    // Obtener el botón y añadir un event listener para generar y mostrar el emoji al hacer clic
    const generateButton = document.getElementById('generate-button');
    generateButton.addEventListener('click', mostrarEmoji);
  </script>
</body>
</html>
