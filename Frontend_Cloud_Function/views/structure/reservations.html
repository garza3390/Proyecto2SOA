<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reservaciones</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    h2 {
      text-align: center;
      margin-top: 20px;
    }

    form {
      max-width: 400px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="text"],
    input[type="date"],
    input[type="time"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    button[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button[type="submit"]:hover {
      background-color: #0056b3;
    }

    a {
      display: block;
      margin-top: 20px;
      text-align: center;
      color: #007bff;
      text-decoration: none;
      font-size: 16px;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h2>Reservación</h2>
  <form id="reservacion-form">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre">
    <label for="fecha">Fecha:</label>
    <input type="date" id="fecha" name="fecha">
    <label for="hora">Hora:</label>
    <select id="hora" name="hora">
      <!-- Opciones de hora se agregarán aquí con JavaScript -->
    </select>
    <button type="submit">Reservar</button>
  </form>

  <a href="/frontend-function/feedback">Feedback</a>
  <a href="/frontend-function/">Volver al inicio</a>

  <script>
    // Definir la URL de la API
    var apiUrl = `https://us-central1-frontend-cloud-function.cloudfunctions.net/reccomendation-hour-function`;

    // Obtener el elemento select para los horarios
    var selectHora = document.getElementById("hora");

    // Función para agregar opciones de hora al elemento select
    function agregarOpcionesHora(horarios) {
      // Limpiar opciones actuales
      selectHora.innerHTML = "";

      // Crear y agregar opciones para cada horario
      horarios.forEach(function(horario) {
        var option = document.createElement("option");
        option.text = horario;
        option.value = horario;
        selectHora.add(option);
      });
    }

    // Agregar un evento de cambio al campo de fecha
    document.getElementById("fecha").addEventListener("change", function() {
      // Obtener la fecha seleccionada
      var fechaSeleccionada = new Date(this.value);

      // Obtener el día de la semana para la fecha seleccionada
      var diaSemana = fechaSeleccionada.toLocaleDateString("es-ES", { weekday: "long" }).toLowerCase();

      // Realizar una solicitud GET a la API para obtener los horarios disponibles
      fetch(apiUrl)
        .then(response => {
          if (!response.ok) {
            throw new Error('La solicitud no se pudo completar correctamente');
          }
          return response.json(); // Parsea la respuesta JSON si la hay
        })
        .then(data => {
          // Verificar si hay horarios disponibles para el día seleccionado
          if (data.hasOwnProperty(diaSemana)) {
            var horarios = data[diaSemana];
            agregarOpcionesHora(horarios);
          } else {
            // Si no hay horarios disponibles, mostrar un mensaje o tomar otra acción
            alert("No hay horarios disponibles para el día seleccionado.");
          }
        })
        .catch(error => {
          console.error('Error en la solicitud:', error);
        });
    });

    // Agregar opciones de hora para la fecha inicial (hoy)
    document.getElementById("fecha").dispatchEvent(new Event('change'));

    // Manejar el envío del formulario de reservación
    document.getElementById("reservacion-form").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevenir el envío por defecto del formulario

      // Obtener los datos del formulario
      var nombre = document.getElementById("nombre").value;
      var fecha = document.getElementById("fecha").value;
      var hora = document.getElementById("hora").value;

      // Construir el cuerpo de la solicitud
      var requestBody = {
        action: "reservar",
        dia: fecha,
        hora: hora
      };

      // Realizar la solicitud PUT a la API
      fetch(apiUrl, {
        method: "PUT",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(requestBody)
      })
      .then(response => {
        if (!response.ok) {
          throw new Error('La solicitud no se pudo completar correctamente');
        }
        return response.json(); // Parsea la respuesta JSON si la hay
      })
      .then(data => {
        console.log('Respuesta de la API:', data);
      })
      .catch(error => {
        console.error('Error en la solicitud:', error);
      });
    });
  </script>
</body>
</html>
